<!DOCTYPE html>
<html>

<head>
    <title>OnlyOffice Viewer</title>
    <style>
        body {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Hide the brand logo */
        .logo,
        .brand-logo,
        .onlyoffice-logo {
            display: none !important;
        }
    </style>
    <script src="https://office.surelrn.vn/web-apps/apps/api/documents/api.js"></script>
</head>

<body>
    <div id="onlyoffice-viewer"></div>
    <script>
        function getParams(key) {
            return decodeURIComponent((new RegExp(`[?|&]${key}=([^&;]+?)(&|#|;|$)`).exec(location.search) || ["", ""])[1].replace(/\+/g, '%20')) || undefined;
        }
        window.addEventListener('load', function () {
            var url = getParams('url');
            if (!url) {
                return
            }

            var fileName = url.split('/').pop();

            var fileType = getParams('ext');
            if (!fileType) {
                fileType = fileName.split('.').pop();
                if (!fileName || !fileType) {
                    return
                }
            }

            var config = {
                "type": "embedded",

                // **Document Configuration**
                "document": {
                    "title": 'TABCA',
                    "url": encodeURIComponent(url),
                    "fileType": fileType,
                    "key": fileName,
                    "permissions": {
                        "edit": false,
                        "download": false,
                        "print": false,
                        "comment": false,
                        "fillForms": false
                    }
                },
                //"documentType": "word",
                "editorConfig": {
                    "mode": "view", // Modes: 'edit', 'view', 'embedded'
                    "lang": "vi",
                    "region": "VN",
                    "customization": {
                        "anonymous": {
                            "request": false,
                        },
                        "forcesave": false,
                        "compactToolbar": false,
                        "toolbarNoTabs": false,
                        "goback": false,
                        "commentDisplay": "right", // Options: 'right', 'inline'
                        "reviewDisplay": "new", // Options: 'existing', 'new'
                        "compactHeaderToolbar": false,
                        "hideRightMenu": false,
                        "mobileResponsive": true,
                        "lightTheme": true,
                        "showReviewChanges": false,
                        "showComments": false,
                        "showClose": false,
                        "showPrint": false,
                        "showDownload": false,
                        "showSave": false,
                        "showHelp": false,
                        "showChat": false,
                        "showFullScreen": true,
                        "showRulers": false,
                        "showPageView": true,
                        "showThumbnails": true,
                        "showDocumentProperties": false,
                        "showNavigation": true
                    },
                    "embedded": {
                        "fullscreenUrl": `https://www.tabca.vn/assets/iframe/lib/ONLYOFFICE/player.html?url=${encodeURIComponent(url)}`,
                        "toolbarDocked": "top"
                    },
                }
            };

            switch (fileType) {
                case 'doc':
                case 'docx': {
                    config.documentType = "word";
                    break;
                }
                case 'xls':
                case 'xlsx': {
                    config.documentType = "spreadsheet";
                    break;
                }
                case 'ppt':
                case 'pptx': {
                    config.documentType = "presentation";
                    break;
                }
                case 'pdf': {
                    config.documentType = "text";
                    break;
                }
            }

            if (!config.documentType) {
                return
            }

            var viewer = new DocsAPI.DocEditor("onlyoffice-viewer", config);
        })
    </script>
</body>

</html>
